<table class="productTable">
    <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Price</th>
        <th></th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td>{{product.category.name}}</td>
        <td>{{product.price}}</td>
        <td>
            <a routerLink="/products/{{product._id}}"><button class="button"> Details </button></a>
        </td>
    </tr>
</table>
