<div class="form-container">
    <form [formGroup]="productForm">
        <mat-form-field class="form-field" appearance="outline">
            <mat-label i18n="@@productFormNameLabel"> Name
            </mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="productForm.controls.name.touched && productForm.controls.name.invalid">
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label i18n="@@productFormCategoryLabel">Category</mat-label>
            <mat-select formControlName="category" required>
                <mat-option *ngFor="let category of categories" [value]="category.name">{{category.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label i18n="@@productFormSupplierLabel">Supplier</mat-label>
            <mat-select formControlName="supplier" required>
                <mat-option *ngFor="let supplier of suppliers" [value]="supplier.name">{{supplier.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label i18n="@@productFormDescriptionLabel"> Description
            </mat-label>
            <input matInput formControlName="description" required>
            <mat-error *ngIf="productForm.controls.description.touched && productForm.controls.description.invalid">
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label i18n="@@productFormPriceLabel"> Price
            </mat-label>
            <input matInput formControlName="price" required>
            <mat-error *ngIf="productForm.controls.price.touched && productForm.controls.price.invalid">
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label i18n="@@productFormWeightLabel"> Weight
            </mat-label>
            <input matInput formControlName="weight" required>
            <mat-error *ngIf="productForm.controls.weight.touched && productForm.controls.weight.invalid">
            </mat-error>
        </mat-form-field>

        <mat-form-field class="form-field" appearance="outline">
            <mat-label i18n="@@productFormImageURLLabel"> Image URL
            </mat-label>
            <input matInput formControlName="imageUrl" required>
            <mat-error *ngIf="productForm.controls.imageUrl.touched && productForm.controls.imageUrl.invalid">
            </mat-error>
        </mat-form-field>

        <div mat-dialog-actions>
            <button mat-raised-button color="secondary" (click)="onCancel()"
                i18n="@@productFormCancelButton">Cancel</button>
            <button mat-raised-button color="primary" (click)="onSubmit()" i18n="@@productFormSaveButton">Save</button>
        </div>

    </form>
</div>
