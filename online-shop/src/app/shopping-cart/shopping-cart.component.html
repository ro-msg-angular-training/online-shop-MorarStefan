<table class="table">
    <tr>
        <th>Product</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    <tr *ngFor="let item of shoppingCartItems">
        <td>{{item.productName}}</td>
        <td>{{item.categoryName}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
    </tr>
    <button class="button" mat-raised-button color="primary" (click)="createOrder()">Checkout</button>
</table>
